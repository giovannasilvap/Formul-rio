<!DOCTYPE html>
<html lang="PT-br">
<head>

     <!-- Metadados -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página -->
    <title>Cadastro</title>
</head>
<body>
    <!-- Cabeçalho com título e sub (ambos id "título")-->
    <div>
        <h1>Cadastro de Devs</h1>
        <p>Complete suas informações</p>
    <br>
    </div>
    <!-- Ínicio formulário-->
    <form>
        <fieldset>
            <!-- Campo do nome com legenda "nome" e css de classe "campo"-->
            <div>
                <label>Nome</label>
                <input type="text" name="nome" id="nome">
            </div>
            <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo"-->
            <div>
                <label>Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>
        <!-- Campo de email com legenda "email" e css de classe "campo"-->
        <div>
            <label>Email</label>
            <input type="email" name="email" id="email">
        </div>
        <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo"-->
        <div>
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>
        <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo"-->
        <div>
            <label>Senioridade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

        <fieldset>
            <!-- Campo de tecnologias para escolhe de 1 ou mais opções para marcar (checkbox) e css de classe "campo"-->
            <div>
                <label>Seleciona as tecnologias que utiliza</label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnolgia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnolgia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                <label for="tecnologia3">JavaScript</label> 
                <input type="checkbox" id="tencolgia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnolgia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="JAVA">
                <label for="tecnologia7">JAVA</label>
            </div>
        </fieldset>
        <!-- Caixa de texto-->
        <div>
            <br>
            <label>Conte um pouco da sua experiência</label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>
        <!-- Botão para enviar o formulário -->
        <button type="submit">Concluído</button>

    </form>
</body>
</html>
