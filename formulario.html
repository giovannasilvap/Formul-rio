<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    
<div>
    <h1>Cadastro de Devs</h1>
    <p>Complete suas informações</p>
<br>
</div>

<form>
    <fieldset>
        <div>
            <label>Nome</label>
            <input type="text" name="nome" id="nome">
        </div>
        <div>
            <label>Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome">
        </div>
    </fieldset>

    <div>
        <label>Email</label>
        <input type="email" name="email" id="email">
    </div>

    <div>
        <label>De qual lado da aplicação você desenvolve?</label>
        <label>
            <input type="radio" name="devweb" value="frontend">Front-end
        </label>
        <label>
            <input type="radio" name="devweb" value="backend">Back-end
        </label>
        <label>
            <input type="radio" name="devweb" value="fullstack">Fullstack
        </label>
    </div>

    <div>
        <label>Senioridade</label>
        <select id="senioridade">
            <option selected disabled value="">Selecione</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Sênior</option>
        </select>
    </div>

    <fieldset>
        <div>
            <label>Seleciona as tecnologias que utiliza</label><br><br>
            <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
            <label for="tecnolgia1">HTML</label>
            <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
            <label for="tecnolgia2">CSS</label>
            <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
            <label for="tecnologia3">JavaScript</label> 
            <input type="checkbox" id="tencolgia4" name="tecnologia4" value="PHP">
            <label for="tecnologia4">PHP</label>
            <input type="tecnolgoia5" id="tecnologia5" value="C#">
            <label for="tecnologia5">C#</label>
            <input type="tecnolgia6" id="tecnologia6" value="Python">
            <label for="tecnologia6">Python</label>
            <input type="tecnologia7" id="tecnologia7" value="JAVA">
            <label for="tecnologia7">JAVA</label>
        </div>
    </fieldset>
</form>
</body>
</html>
